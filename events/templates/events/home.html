  <body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light font-italic">
    <a class="navbar-brand" href="#">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Facebook</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Blog</a>
      </li>
    </ul>
  </div>
</nav>
</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <img src="#" width="100" height="100" class="img-fluid">
      <p class="lead text-muted">Hey there<br>I'm exited to see you here!<br>You can write me right now!</p>
      <p>
        <a href="mailto:vitlilg.dev@gmail.com" class="btn btn-primary my-2">Mail Me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for event in events.all %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ event.event_image.url }}">

            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>

            </div>
          </div>
        </div>
        {%  endfor %}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
  </div>
